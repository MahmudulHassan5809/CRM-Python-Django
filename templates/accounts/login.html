{% extends "login_base.html" %}

{% load static %}
{% load crispy_forms_tags %}



{% block content %}

                    <div class="loginbox">

                        <div class="login-right">
                            <div class="login-right-wrap">
                                <h1>Login</h1>
                                <p class="account-subtitle">Access to your dashboard</p>

                                <form action="{% url 'accounts:login' %}" method="POST" novalidate>
                                    {% csrf_token %}
                                    {{form|crispy}}


                                    <button class="btn btn-lg btn-block btn-primary" type="submit">Login</button>
                                    <div class="login-or">
                                        <span class="or-line"></span>
                                        <span class="span-or">or</span>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
{% endblock content %}
