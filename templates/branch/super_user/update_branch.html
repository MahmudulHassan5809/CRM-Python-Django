{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    {{ block.super }} |
    {{title}}
{% endblock title %}


{% block content %}
    <div class="row">
        <div class="col-md-8 mx-auto">
            <form action="{% url 'branch:branch_update' branch_obj.id %}" method="POST" novalidate>
                {% csrf_token %}
                {{form|crispy}}

                <button type="submit" class="btn btn-info">Update</button>
            </form>

        </div>
    </div>
{% endblock content %}
