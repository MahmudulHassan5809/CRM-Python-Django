{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    {{ block.super }} |
    {{title}}
{% endblock title %}


{% block content %}
    <div class="card">
        <div class="card-header">
            <div class="float-left">
                <h5 class="card-title">{{title}}</h5>
            </div>

        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <form action="{% url 'branch:create_branch' %}" method="POST" novalidate>
                        {% csrf_token %}
                        {{form|crispy}}

                        <button type="submit" class="btn btn-info">Save</button>
                    </form>

                </div>
            </div>
        </div>
    </div>


{% endblock content %}
